name: Claude PR Review
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | xargs)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests
      - name: Review PR with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<EOF
          import anthropic
          import requests
          import os
          import json
          import subprocess
          
          print("Starting PR review process...")
          
          # Initialize Anthropic client
          client = anthropic.Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
          print("Anthropic client initialized.")
          
          # Get changed files
          changed_files = os.environ.get('CHANGED_FILES', '').split()
          print(f"Changed files: {changed_files}")
          
          # Prepare the message for Claude
          system_message = "You are an AI assistant tasked with reviewing pull requests. Provide concise, actionable feedback focusing on code quality, potential bugs, and adherence to best practices."
          user_message = "I'm reviewing a pull request. Here are the changed files:\n\n"
          
          for file in changed_files:
              try:
                  base_ref = os.environ['GITHUB_BASE_REF']
                  diff = subprocess.check_output(['git', 'diff', f'origin/{base_ref}..HEAD', '--', file]).decode('utf-8')
                  user_message += f"File: {file}\n```diff\n{diff}\n```\n\n"
                  print(f"Added diff for file: {file}")
              except Exception as e:
                  print(f"Error getting diff for file {file}: {str(e)}")
                  user_message += f"File: {file}\nError getting diff: {str(e)}\n\n"
          
          user_message += "Please review these changes and provide feedback."
          print("User message prepared.")
          
          # Get Claude's review using the Messages API
          print("Sending request to Claude...")
          try:
              response = client.messages.create(
                  model="claude-3-opus-20240229",
                  max_tokens=1000,
                  system=system_message,
                  messages=[
                      {"role": "user", "content": user_message}
                  ]
              )
              print("Received response from Claude.")
              review_comment = response.content[0].text
              print(f"Claude's review: {review_comment}")
          except Exception as e:
              print(f"Error getting review from Claude: {str(e)}")
              review_comment = f"Error getting review: {str(e)}"
          
          # Post review as a PR comment
          print("Posting review as PR comment...")
          headers = {
              'Authorization': f"token {os.environ['GITHUB_TOKEN']}",
              'Accept': 'application/vnd.github.v3+json'
          }
          data = {
              'body': f"Claude's Review:\n\n{review_comment}"
          }
          repo = os.environ['GITHUB_REPOSITORY']
          pr_number = os.environ['GITHUB_REF'].split('/')[2]
          url = f"https://api.github.com/repos/{repo}/issues/{pr_number}/comments"
          try:
              response = requests.post(url, headers=headers, data=json.dumps(data))
              print(f"PR comment posted. Status code: {response.status_code}")
              print(f"Response content: {response.text}")
          except Exception as e:
              print(f"Error posting PR comment: {str(e)}")
          
          print("PR review process completed.")
          EOF