name: Log File Changes in PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  log_file_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Ensures you fetch enough history to get the diff

      - name: Get file changes in the PR
        run: |
          # Fetch the latest changes and compare
          git fetch origin main
          
          # Output the changes between the PR branch and the main branch
          git diff origin/main...HEAD > file-changes.log
          
          # Show a summary of the changes (can be customized as needed)
          echo "Changed files and diffs:"
          cat file-changes.log

      - name: Upload file changes log as artifact
        uses: actions/upload-artifact@v3
        with:
          name: file-changes-log
          path: file-changes.log